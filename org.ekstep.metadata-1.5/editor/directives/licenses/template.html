<div ng-hide="{{toggleLicenseDetails}}">
   <label>{{config.label | uppercase}}</label>
   <div class="field">
       <select id="_selectlicenses" class="ui search dropdown  placeholder-padding" 
       ng-required="{{fieldConfig.required}}" 
       ng-disabled="{{isDisableSelection}}" 
       ng-options="option as option.name for option in data.availableOptions track by option.name" 
       ng-model="data.selectedOption" ng-change="OnLicenseChange()">
       </select>
   </div>
</div>
